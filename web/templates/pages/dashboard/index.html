{{ define "content" }}
<main>
  <div class="header-selector">
    <h1>Mis horarios</h1>
    {{ if .Schedules }}
    <div class="form-container">
      <select id="viewModeSelector"
        name="mode"
        hx-get="/dashboard/view"
        hx-swap="innerHTML swap:.22s settle:.2s"
        hx-target="#schedule-detail"
        hx-include="#scheduleSelector"
        hx-trigger="change, load">
        <option value="overview" selected>Vista Rapida</option>
        <option value="calendar">Calendario</option>
        <option value="extra">Secciones</option>
      </select>
      <select id="scheduleSelector"
                name="id"
                hx-get="/dashboard/view"
                hx-swap="innerHTML swap:.22s settle:.2s"
                hx-target="#schedule-detail"
                hx-include="#viewModeSelector"
                hx-trigger="change, load">
        <option value="" disabled {{ if or (not .SelectedScheduleID) (eq .SelectedScheduleID -1) }}selected{{ end }}>Selecciona un horario</option>
        {{ range .Schedules }}
        <option value="{{ .ID }}" {{ if and $.SelectedScheduleID (eq .ID $.SelectedScheduleID) }}selected{{ end }}>
          {{ .Description }}
        </option>
        {{ end }}
      </select>
    </div>
    {{ else }}
    <p>No tienes horarios registrados.</p>
    {{ end }}
    <a href="/schedule/create" style="color: white; text-decoration: none;">
        <button>
            <i class="bi bi-plus-circle" style="margin-right: var(--space-sm)"></i>Crear
        </button>
    </a>
  </div>
  <section>
    <div id="schedule-detail"></div>
  </section>
  <style>
    .header-selector {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .form-container {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }
    #scheduleSelector, #viewModeSelector {
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius);
    }
    .error {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: .3rem .6rem;
      border-radius: var(--border-radius);
      cursor: pointer;
    }
    @media(max-width:768px) {
      .header-selector {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-md);
      }
      .form-container {
        width: 100%;
        gap: var(--space-sm);
      }
      #scheduleSelector, #viewModeSelector {
        width: 100%;
      }
    }

    #schedule-detail.htmx-swapping {
      opacity: 0;
      transition: all .22s ease-out;
    }

    #schedule-detail.htmx-settling {
      opacity: 1;
      transition: all .24s ease-in;
    }
  </style>
  <script>
    class ScriptLoader {
        constructor(options) {
            const { src, global, protocol = document.location.protocol } = options
            this.src = src
            this.global = global
            this.protocol = protocol
            this.isLoaded = false
        }

        loadScript() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script')
                script.type = 'text/javascript'
                script.async = true
                script.src = `${this.protocol}//${this.src}`

                const el = document.getElementsByTagName('script')[0]
                el.parentNode.insertBefore(script, el)

                script.addEventListener('load', () => {
                    this.isLoaded = true
                    resolve(script)
                })

                script.addEventListener('error', () => {
                    reject(new Error(`${this.src} failed to load.`))
                })
            })
        }

        async load() {
            if (!this.isLoaded) {
                await this.loadScript()
            }
            return window[this.global]
        }
    }
  </script>
</main>
{{ end }}
