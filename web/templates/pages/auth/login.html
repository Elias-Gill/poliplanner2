{{ define "custom_head"}}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - PoliPlanner</title>
{{ end }}

{{ define "content"}}
  <main style="min-height: 84vh;">
    <div class="login-container">
      <img src="/static/logo.svg" alt="Logo PoliPlanner" class="login-logo" />
      <h2>Iniciar Sesión</h2>

      <form
        hx-post="/login?redirect={{ .Redirect }}"
        hx-target="#messages"
        hx-swap="innerHTML"
        method="post"
      >
        <div class="form-group">
          <label for="username">Usuario</label>
          <div class="input-with-icon">
            <i class="bi bi-person"></i>
            <input
              type="text"
              id="username"
              name="username"
              style="text-transform: lowercase;"
              required
              aria-describedby="username-error"
              placeholder="Usuario o correo"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-with-icon">
            <i class="bi bi-lock"></i>
            <input
              type="password"
              id="password"
              name="password"
              required
              aria-describedby="password-error"
              placeholder="Contraseña"
            />
          </div>
        </div>

        <div
          class="form-group"
          style="display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 1.5rem;"
        >
          <a href="/password-recovery" style="font-weight: 600;">
            ¿Olvidaste la contraseña?
          </a>
        </div>

        <button
          type="submit"
          class="primary"
          style="width: 100%; font-size: 1.1rem; font-weight: 600; padding: var(--space-md)"
        >
          Iniciar sesión
        </button>

        <div id="messages" style="margin-top: 1rem;">
          <!-- Aquí htmx mostrará mensajes de error o éxito -->
        </div>
      </form>

      <p class="login-footer" style="margin-top: 1.5rem;">
        ¿No tenés cuenta?
        <a href="/signup" style="font-weight: 600;">Registrate acá</a>
      </p>

      <p class="login-links" style="margin-top: 0.5rem; font-size: 0.85rem; color: var(--color-muted);">
        <a href="/misc/" aria-label="Herramientas" style="font-weight: 600; margin-right: 0.5rem;">Herramientas</a> |
        <a href="/guides/" aria-label="Guías para el estudiante" style="font-weight: 600; margin-left: 0.5rem;">Guías</a>
      </p>
    </div>

    <style>
      /* Estilos para página de login */
      .login-container {
        max-width: 350px;
        margin: var(--space-xl) auto;
        text-align: center;
        border: none;
        box-shadow: none;
        background: none;
      }

      main {
          min-height: 0;
      }

      .login-logo {
        max-width: 180px;
        width: 100%;
        height: auto;
        margin: var(--space-md) auto;
      }

      @media (max-width: 768px) {
        .login-logo {
          max-width: 140px;
        }
      }

      h2 {
        font-size: var(--font-size-h2);
        font-weight: var(--font-weight-semibold);
        color: var(--color-text);
        margin-bottom: var(--space-md);
      }

      .form-group {
        margin-bottom: var(--space-lg);
        text-align: left;
      }

      .form-group label {
        display: block;
        font-size: var(--font-size-base);
        font-weight: var(--font-weight-medium);
        color: var(--color-text);
        margin-bottom: var(--space-xs);
      }

      .input-with-icon {
        position: relative;
        display: flex;
        align-items: center;
      }

      .input-with-icon i {
        position: absolute;
        left: var(--space-sm);
        font-size: var(--font-size-base);
        color: var(--color-muted);
        margin-left: 8px;
      }

      .input-with-icon input {
        width: 100%;
        padding: var(--space-sm) var(--space-sm) var(--space-sm)
          calc(var(--space-xl) + 0.5rem);
        font-size: var(--font-size-base);
        font-weight: var(--font-weight-normal);
        border: 1px solid var(--color-border);
        border-radius: var(--border-radius);
        background-color: color-mix(
          in srgb,
          var(--color-bg),
          var(--color-secondary-bg) 10%
        );
        transition: border-color 0.2s ease, outline 0.2s ease;
      }

      .input-with-icon input:focus {
        outline: 2px solid var(--color-primary);
        outline-offset: 1px;
        border-color: var(--color-primary);
      }

      .login-footer {
        margin-top: var(--space-lg);
        font-size: var(--font-size-small);
        color: var(--color-muted);
      }

      .login-footer a {
        font-weight: var(--font-weight-medium);
      }

      .login-links {
        margin-top: var(--space-sm);
        font-size: var(--font-size-small);
        color: var(--color-muted);
      }

      .login-links a {
        font-weight: var(--font-weight-medium);
        margin: 0 var(--space-xs);
      }
    </style>
  </main>
{{ end }}
