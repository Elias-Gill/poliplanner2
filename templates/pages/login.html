{{define "content"}}
<div class="section py-6">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-5-tablet is-4-desktop">
        <div class="has-text-centered mb-6">
          <h1 class="title is-3 has-text-weight-bold" style="color: #2c3e50;">Poliplanner</h1>
          <p class="subtitle is-6" style="color: #7a7a7a;">Iniciá sesión para armar tu horario</p>
        </div>
        <div class="card" style="border-radius: 16px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); border: none;">
          <div class="card-content p-6">
            <div id="messages"></div>
            <form id="login-form"
                  hx-post="/user/login"
                  hx-target="#messages"
                  hx-swap="innerHTML">
              <div class="field mb-5">
                <p class="control has-icons-left">
                  <input class="input is-large" type="text" name="username"
                         placeholder="Usuario o correo" required autofocus style="border-radius: 8px; border: 1.5px solid #dbdbdb;">
                  <span class="icon is-left" style="color: #7a7a7a;">
                    <i class="bi bi-person"></i>
                  </span>
                </p>
              </div>
              <div class="field mb-5">
                <p class="control has-icons-left">
                  <input class="input is-large" type="password" name="password"
                         placeholder="Contraseña" required style="border-radius: 8px; border: 1.5px solid #dbdbdb;">
                  <span class="icon is-left" style="color: #7a7a7a;">
                    <i class="bi bi-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field is-flex is-justify-content-space-between mb-6" style="font-size: 0.85rem;">
                <label class="checkbox" style="color: #4a4a4a;">
                  <input type="checkbox" name="remember"> Recordarme
                </label>
                <a href="/recover" style="color: #3273dc; font-weight: 600;">¿Olvidaste la contraseña?</a>
              </div>
              <button class="button is-primary is-fullwidth is-large has-text-weight-semibold"
                      type="submit" style="border-radius: 10px; font-size: 1.1rem;">
                Iniciar sesión
              </button>
            </form>
            <div class="has-text-centered mt-6" style="font-size: 0.85rem; color: #7a7a7a;">
              ¿Primera vez? <a href="/register" style="color: #3273dc; font-weight: 600;">Crear cuenta</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
